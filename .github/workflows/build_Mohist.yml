name: Build Mohist Server

on:
  workflow_dispatch:  # 手動実行を追加
    paths:
      - 'Mohist/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 完全なGit履歴を取得

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'  # Gradleのキャッシュを有効化

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2  # 公式のGradleアクション使用

    - name: Grant execute permission and Setup
      run: |
        chmod +x ./Mohist/gradlew
        ./Mohist/gradlew setup packageLibraries
      env:
        GRADLE_OPTS: "-Xmx4g -Xms1g"  # Gradleのメモリ設定

    - name: Build Mohist
      run: ./Mohist/gradlew mohistJar
      env:
        GRADLE_OPTS: "-Xmx4g -Xms1g"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Mohist-1.20.1-${{ github.sha }}
        path: |
          ./Mohist/projects/mohist/build/libs/*-server.jar
          ./Mohist/projects/mohist/build/libs/*-installer.jar
        retention-days: 7  # アーティファクトの保持期間を設定

  build-windows:
    runs-on: windows-latest
    name: Build Mohist Windows x64

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        architecture: 'x64'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build Mohist
      shell: cmd
      run: |
        cd Mohist
        gradlew.bat setup packageLibraries
        gradlew.bat mohistJar
      env:
        JAVA_OPTS: "-Xmx4G -Xms1G"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mohist-windows-x64-${{ github.sha }}
        path: |
          ./Mohist/projects/mohist/build/libs/*-server.jar
          ./Mohist/projects/mohist/build/libs/*-installer.jar
        retention-days: 7
